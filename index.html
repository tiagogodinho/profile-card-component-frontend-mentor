<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <article class="card">
        <img class="card__photo" src="/images/image-victor.jpg" alt="Photo" />

        <div class="card__personal-info">
          <span class="card__name">Victor Crest</span>

          <span class="card__age">26</span>
        </div>

        <div class="card__location">London</div>

        <div class="stats">
          <div class="stats-item">
            <div class="number">80K</div>
            <div class="description">Followers</div>
          </div>

          <div class="stats-item">
            <div class="number">803K</div>
            <div class="description">Likes</div>
          </div>

          <div class="stats-item">
            <div class="number">1.4K</div>
            <div class="description">Photos</div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
